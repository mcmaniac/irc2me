<!DOCTYPE html>
<meta charset="UTF-8">

<title>irc2me</title>

<!-- dependencies -->
<script type="text/javascript" src="../libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../libs/mustache.min.js"></script>
<script type="text/javascript" src="../libs/Long.min.js"></script>

<script type="text/javascript" src="../src/ChromeMessage.js"></script>
<script type="text/javascript" src="../src/Irc2me.js"></script>
<script type="text/javascript" src="../src/UIState.js"></script>

<!-- content scripts -->
<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript" src="main.js"></script>

<!-- style sheets -->
<link rel="stylesheet" type="text/css" href="../styles/Roboto.css">
<link rel="stylesheet" type="text/css" href="../styles/cards.css">
<link rel="stylesheet" type="text/css" href="../styles/general.css">
<link rel="stylesheet" type="text/css" href="main.css">

<!-- templates -->

<script type="text/x-handlebars-template" id="message-template">
    <div class="message">
        <span class="timestamp">{{timestamp}}</span>
        {{#user}}
            <span class="nickname {{user.flag}}"
                data-username="{{user.name}}"
                data-nickname="{{user.nick}}"
                data-host="{{user.host}}">{{user.nick}}</span>
        {{/user}}
        {{#server}}
            <span class="servermessage"
                data-servername="{{server}}">{{server}}</span>
        {{/server}}
        <span class="text">{{content}}</span>
    </div>
</script>

<!-- main body -->

<div class="horizontal-flex">

    <div class="network-list card">
        <div class="group-title">Channel</div>
        <div class="network">
        </div>
    </div>

    <div class="main-view card">
        <div class="vertical-flex">
            <div class="group-title">
                <span class="channel-name">&nbsp;</span>
                <span class="motd"></span>
            </div>
            <div id="message-list">
            </div>
            <div id="input-prompt">
                <span class="nickname">irc2me</span>
                <input type="text" name="input-prompt">
            </div>
        </div>
    </div>

    <div class="user-list card">
        <div class="group-title">User</div>
    </div>
</div>
